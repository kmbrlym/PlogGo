// Top-level build file where you can add configuration options common to all sub-projects/modules.

buildscript {
    ext {
        buildToolsVersion = findProperty('android.buildToolsVersion') ?: '35.0.0'
        minSdkVersion = Integer.parseInt(findProperty('android.minSdkVersion') ?: '24')
        compileSdkVersion = Integer.parseInt(findProperty('android.compileSdkVersion') ?: '35')
        targetSdkVersion = Integer.parseInt(findProperty('android.targetSdkVersion') ?: '34')
        kotlinVersion = findProperty('android.kotlinVersion') ?: '1.9.25'

        ndkVersion = "26.1.10909125"
    }
    repositories {
        google()
        mavenCentral()
    }
    dependencies {
        // Add version numbers for the dependencies
        classpath('com.android.tools.build:gradle:7.0.4') // Specify the Gradle Plugin version
        classpath('com.facebook.react:react-native-gradle-plugin:0.65.1') // Specify the React Native plugin version
        classpath('org.jetbrains.kotlin:kotlin-gradle-plugin:1.9.25')
    }
}

apply plugin: "com.facebook.react.rootproject" // This plugin is needed for React Native

allprojects {
    repositories {
        maven {
            // All of React Native (JS, Obj-C sources, Android binaries) is installed from npm
            url(new File(['node', '--print', "require.resolve('react-native/package.json')"].execute(null, rootDir).text.trim(), '../android'))
        }
        maven {
            // Android JSC is installed from npm
            url(new File(['node', '--print', "require.resolve('jsc-android/package.json', { paths: [require.resolve('react-native/package.json')] })"].execute(null, rootDir).text.trim(), '../dist'))
        }

        google()
        mavenCentral()
        maven { url 'https://www.jitpack.io' }
    }
}

subprojects {
    project.configurations.all {
        resolutionStrategy {
            force 'com.android.support:support-v4:27.1.1'  // Example for forcing a particular version if needed
        }
    }
}
